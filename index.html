<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Result Calculator</h1>
    
    <main class="input">
        <div class="grid-container">
            <div class="box_list 1">
                <ul class="boxlist1">
                    <li id="score1"><input type="text" name="score1" placeholder="score 1"></li>
                    <li id="score2"><input type="text" name="score2" placeholder="score 2"></li>
                    <li id="score3"><input type="text" name="score3" placeholder="score 3"></li>
                    <li id="score4"><input type="text" name="score4" placeholder="score 4"></li>
                    <li id="score5"><input type="text" name="score5" placeholder="score 5"></li>
                </ul>
            </div>
            <div>
                <ul class="box_list 2">
                    <li class="sub1"><input type="text" name="subject1" placeholder="subject1"></li>
                    <li class="sub2"><input type="text" name="subject2" placeholder="subject2"></li>
                    <li class="sub3"><input type="text" name="subject3" placeholder="subject3"></li>
                    <li class="sub4"><input type="text" name="subject4" placeholder="subject4"></li>
                    <li class="sub5"><input type="text" name="subject5" placeholder="subject5"></li>
                    <li>
                        <button onclick="result()">Avg.score</button>
                    </li>
                </ul>
            </div>
            <div>                
                <section class="feedback"></section>
            </div>
        </div>
    </main>
    </body>
<script src="./script.js"></script>
</html>
